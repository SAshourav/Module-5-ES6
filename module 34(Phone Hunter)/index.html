<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Dino Gadget</title>
    <style>
      .forNav{
        background-color: #ADD8E6;
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <main class="container">
        <section class="forNav m-3">
            <nav class="navbar bg-body-white " >
              <div class="container-fluid">
                <a class="navbar-brand"><b>Dino Gadget</b>
                  <img src="logo.png" alt="Logo" width="30" height="40" class="d-inline-block align-text-top">
                </a>
                
                <div class="d-flex" role="search">
                  <input id="search-field" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                  <button id="btn-search" class="btn btn-outline-success" type="submit">Search</button>
                </div>
              </div>
            </nav>     
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">
                    
            </div>
            <div id="no-phone-msg" class="m-5 d-none">
                <h2 class="text-warning text-center">Sorry We did not have that product !</h2>
            </div>
            <div class="text-center m-3">
                <button id="btn-show-all" class="btn btn-outline-secondary d-none" type="button" id="button-addon2">Show All</button>
            </div>
        </section>
        <!-- Spinner -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal Contents -->
        <section>
  
  <!-- Modal -->
  <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
